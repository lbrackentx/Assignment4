{% extends "base.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <small>By: {{ post.author }}</small>
</br>
    <hr>
    <p>{{ post.body }}</p>
</div>
<button type="button" class="btn btn-secondary" onclick="location.href='{% url 'home' %}'" >Back</button>
<button type="button" class="btn btn-secondary" onclick="location.href='{% url 'post_edit' post.pk %}'" >Edit Blog Post</button>
<button type="button" class="btn btn-secondary" onclick="location.href='{% url 'post_delete' post.pk %}'" >Delete Blog Post</button>


{% endblock content %}
